sudo: required
dist: trusty

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

language: cpp

# Would like to use GCC as well, but this will be painful; see
#   http://genbattle.bitbucket.org/blog/2016/01/17/c++-travis-ci/
#
compiler:
  - clang

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
    packages:
    - bc
    - libcurl4-openssl-dev
    - clang-3.6
    - g++-4.9
    - g++-multilib

  coverity_scan:
    project:
      name: "mheily/relaunchd"
      description: "A service management daemon similar to the launchd(8)"
    notification_email: mark@heily.com
    build_command_prepend: "./configure"
    build_command:   "make"
    branch_pattern: coverity_scan

# TESTING: trying to fix the build
#cache:
#  directories:
#    - vendor/libucl-0.7.3
#    - vendor/libkqueue-2.0.3

script:
- ./configure
- make CXX=clang++-3.6
- make clean
- make CXX=g++-4.9
